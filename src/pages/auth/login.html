<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../../../styles.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="shortcut icon" href="../../../src/img/favicon.png" type="image/x-icon">
    <title>Iniciar sesión | Masivo.com</title>
</head>
<body>
    <form action="#">
        <center><h1>Inicia Sesión</h1></center>
        <div class="formContainer">
            <input type="text" id="username" placeholder="Nombre de usuario" required>
            <input type="email" id="email" placeholder="Correo electrónico" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <label for="remember">
                <input type="checkbox" id="remember">
                <p>Recordarme la próxima vez</p>
            </label>
            <div class="buttons">
                <button type="submit">Iniciar sesión</button>
                <button type="reset">Reiniciar formulario</button>
            </div>
        </div>
        <a href="register.html">¿No tienes una cuenta? <span>Regístrate</span></a>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="../../../styles.css">
    <link rel="shortcut icon" href="../../../src/img/favicon.png" type="image/x-icon">
    <title>Iniciar sesión</title>
</head>
<body>
    <form id="loginForm" action="#" method="POST">
        <center><h1>Inicia Sesión</h1></center>
        <div class="inputContainer">
            <label for="username">Nombre de Usuario</label>
            <input type="text" id="username" name="username" placeholder="Nombre de Usuario" required>
        </div>
        <div class="inputContainer">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
        </div>
        <div class="inputContainer">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Contraseña" required>
        </div>
        <div class="remember">
            <label>
                <input type="checkbox" id="remember" name="remember"> Recordar
            </label>
        </div>
        <div class="buttons">
            <button type="submit">Iniciar sesión</button>
            <button type="reset">Reiniciar formulario</button>
            <center><p>¿No tenés una cuenta? <a href="register.html">Registrate aquí</a></p></center>
        </div>
    </form>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const emailRegex = /^[^@]+@[^@]+\.[a-zA-Z]{2,}$/;

            if (username === "") {
                alert("Por favor, ingresa tu nombre de usuario.");
                e.preventDefault();
                return;
            }

            if (!emailRegex.test(email)) {
                alert("Por favor, ingresa un correo electrónico válido.");
                e.preventDefault();
                return;
            }

            if (password.length < 6) {
                alert("La contraseña debe tener al menos 6 caracteres.");
                e.preventDefault();
                return;
            }

            alert("Formulario enviado correctamente.");
        });
    </script>
</body>
</html>

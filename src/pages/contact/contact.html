<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../styles.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="shortcut icon" href="../../../src/img/favicon.png" type="image/x-icon">
    <title>Contacto - Masivo.com</title>
</head>

<body>
    <main>
        <section id="contact">
            <article>
                <header>
                    <div class="titles">
                        <a href="../../../index.html"><h1>Masivo.com</h1></a>
                    </div>
                </header>
                <form action="">
                    <h1>Contacto</h1>
                    <input type="email" name="email" placeholder="Email: " required>
                    <input type="text" name="subject" placeholder="Asunto: " required>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Mensaje: "
                        required></textarea>
                    <div class="buttons">
                        <button type="submit"><b>Enviar</b></button>
                        <button type="reset"><b>Borrar formulario</b></button>
                    </div>
                    <center>
                        <div class="media">
                            <h4>Contactanos también por:</h4>
                            <ul>
                                <li><a href="#" target="_blank"><img src="../../img/icons/Instagram.png" height="38" width="38" alt="ig"></a></li>
                                <li><a href="#" target="_blank"><img src="../../img/icons/YouTube.png" height="38" width="38" alt="yt"></a></li>
                                <li><a href="#" target="_blank"><img src="../../img/icons/TikTok.png" height="38" width="38" alt="tt"></a></li>
                            </ul>
                        </div>
                    </center>
                </form>
            </article>
            <aside>
                <img src="../../img/bg.jpg" alt="Montañas" draggable="false">
            </aside>
        </section>
    </main>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/src/pages/contact/contact.css">
    <title>Contacto - Masivo.com</title>
</head>

<body>
    <main>
        <section id="contact">
            <article>
                <header>
                    <a href="/">
                        <h1>Masivo.com</h1>
                    </a>
                </header>
                <form action="">
                    <h1>Contacto</h1>
                    <input type="email" name="email" placeholder="Email: " required>
                    <input type="text" name="subject" placeholder="Asunto: " required>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Mensaje: "
                        required></textarea>
                    <div class="buttons">
                        <button type="submit"><b>Enviar</b></button>
                        <button type="reset"><b>Borrar formulario</b></button>
                    </div>
                </form>
                <center>
                    <div class="media">
                        <h4>Contactanos también por:</h4>
                        <ul>
                            <li><a href="/" target="_blank"><img src="/src/img/icons/Instagram.png" height="38" width="38"
                                        alt="ig"></a></li>
                            <li><a href="/" target="_blank"><img src="/src/img/icons/YouTube.png" height="38" width="38"
                                        alt="yt"></a></li>
                            <li><a href="/" target="_blank"><img src="/src/img/icons/TikTok.png" height="38" width="38"
                                        alt="tt"></a></li>
                        </ul>
                    </div>
                </center>
            </article>
            <aside>
                <img src="/src/img/bg.jpg" alt="Montañas">
            </aside>
        </section>
    </main>
</body>

</html>
